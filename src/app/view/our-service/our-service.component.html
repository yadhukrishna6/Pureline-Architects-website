<div class="services-section-wrapper">
  <div class="section-top">
    <div class="subtitle-wrapper">
      <p class="subtitle">What we offer</p>
    </div>
    <div class="title-wrapper">
      <h2 class="main-title">Our Selected Services</h2>
    </div>
  </div>

  <div class="services-section">
    <div class="service-tabs" #serviceTabs>
      <div
        *ngFor="let service of services; let i = index"
        class="service-tab"
        [class.active]="i === activeIndex"
        (mouseenter)="setActive(i)"
      >
        <div class="tab-header">
          <span class="tab-number">{{ service.number }}</span>
          <h4 class="tab-title">{{ service.title }}</h4>
        </div>

        <div class="tab-underline">
          <div class="underline-fill" [style.width.%]="i === activeIndex ? 100 : 0"></div>
        </div>

        <div class="tab-description" *ngIf="i === activeIndex">
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>

    <div class="service-preview" #servicePreview>
      <img
        class="service-image"
        [src]="services[activeIndex].image"
        [alt]="services[activeIndex].title"
      />
    </div>
  </div>
</div>
